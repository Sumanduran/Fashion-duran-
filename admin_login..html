<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | FashionHub</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
form {
  background: rgba(255,255,255,0.1);
  padding: 25px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 5px;
}
button {
  width: 100%;
  padding: 10px;
  background: #00bcd4;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #0097a7;
}
p { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<h1>üõçÔ∏è FashionHub Admin Login</h1>
<form onsubmit="loginAdmin(event)">
  <label>Username</label>
  <input type="text" id="adminUser" placeholder="Enter username" required>
  <label>Password</label>
  <input type="password" id="adminPass" placeholder="Enter password" required>
  <button type="submit">Login</button>
</form>

<p><a href="index .html" style="color:#00bcd4;">‚Üê Back to Store</a></p>

<script>
function loginAdmin(e) {
  e.preventDefault();
  const user = document.getElementById('adminUser').value.trim();
  const pass = document.getElementById('adminPass').value.trim();

  // You can change these credentials anytime
  const adminCreds = { username: "admin", password: "12345" };

  if (user === adminCreds.username && pass === adminCreds.password) {
    localStorage.setItem("adminLoggedIn", "true");
    window.location.href = "admin.html";
  } else {
    alert("Invalid admin credentials!");
  }
}
</script>

</body>
</html>
